   <link rel="stylesheet" href="style.css">
    <title>contact-form</title>
</head>
<body>
    <section class="top-menu mt-3 d-flex">
        <div class="container header-container">
             <div class="logo"><img src="img/logo.svg" alt=""></div>
             <div class="top-bar">
                 <ul class="d-flex p-0 align-items-center py-3 gap-1 m-0">
                     <li class="list-unstyled px-5 fs-4"><a class="text-decoration-none text-dark" href="./index.html">Home</a></li>
                     <li class="list-unstyled px-5 fs-4"><a class="text-decoration-none text-dark" href="./knowledge.html">Aspiration</a></li>
                     <li class="list-unstyled px-5 fs-4"><a class="text-decoration-none text-dark" href="./career.html">Skills</a></li>
                     <li class="list-unstyled px-5 fs-4"><a class="text-decoration-none text-dark" href="./analysis.html">Plan</a></li>
                     <li class="list-unstyled px-5 fs-4"><a class="text-decoration-none text-dark" href="./reflection.html">Reflection</a></li>
                     <li class="list-unstyled px-5 fs-4"><a class="text-decoration-none text-dark" href="./reflection.html"></a></li>
                 </ul>
             </div>
            </div>
    </section>
        <section>
            <form>
            <div class="container mb-5 d-flex">
           <div class="design-section py-5 px-4">
             <div class="d-flex justify-content-between">
                 <div class="fs-4 fw-bold ps-lg-4"><li>Contact</li></div>
                 <div class="p-1 black-btn d-flex px-3 gap-2 align-items-center">
                     <img src="img/red-dot.svg" alt="red-dot">
                     
                 </div>
             </div>
             <div class="row pt-lg-5 m-0 contact-form">
                 <div class="col-6">
                    <input class="w-100" type="text" placeholder="First Name">
                 </div>
                 <div class="col-6 mb-3">
                    <input class="w-100" type="text" placeholder="Last Name">
                 </div>
                 <div class="col-6">
                    <input class="w-100" type="text" placeholder="Email">
                 </div>
                 <div class="col-6">
                    <input class="w-100" type="text" placeholder="Phone Number">
                 </div>
                 <div class="col-12 my-3">
                    <!-- <input class="w-100" type="text" placeholder="First Name"> -->
                    <textarea class="w-100" name="" id="text" cols="50" rows="10" placeholder="Message"></textarea>
                 </div>
             </div>
             <div class="ps-lg-3">
                 <button class="red-btn bg-btn-red px-4">Submit</button>
             </div>
           </div>
            </div>

    </form>
     </section>
</body>
</html>
